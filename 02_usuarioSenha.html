<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA (Somente com WHILE)
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    // ENTRADA 
    let nomeUsuario = prompt("Digite o nome de usuário:");
    let senha = prompt("Digite sua senha:")
    // PROCESSAMENTO 

    while (senha === nomeUsuario) {
        if (senha === nomeUsuario) { 
            alert("ERRO! A senha não pode ser igual ao nome de usuário. Por favor, tente novamente.");
             senha = prompt(`Digite a senha para o usuário ${nomeUsuario}:`);
        }
       
    }

    // SAÍDA
    if (senha !== nomeUsuario) {
        alert(`Usuário "${nomeUsuario}" e "${senha}" definidos.`);
       }

</script>
